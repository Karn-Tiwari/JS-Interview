<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <ul class="language">
      <li>JAVASCRIPT</li>
    </ul>
  </body>
  <script>
    function addLanguage(langName) {
      const li = document.createElement("li");
      li.innerHTML = `${langName}`;
      document.querySelector(".language").appendChild(li);
    }
    addLanguage("Python");
    addLanguage("Java");
    addLanguage("C++");
    // Ye approach opimise hai kuki isme poora ka poora tree ko traverse nhi karna pad rha hai
    function addOptimisedLanguage(langName) {
      const li = document.createElement("li");
      li.innerText = langName;
      document.querySelector(".language").appendChild(li);
    }
    addOptimisedLanguage("Python");
    addOptimisedLanguage("Java");
    addOptimisedLanguage("C++");
    addOptimisedLanguage("C#");

    // Edit
    const secondLang = document.querySelector("li:nth-child(2)");
    //secondLang.innerText = "Javascript"
    //secondLang.innerHTML = "Mojo"
    const newLi = document.createElement("li");
    newLi.textContent = "Mojo";
    secondLang.replaceWith(newLi);

    firstLang.outerHTML = "<li>TypeScript</li>";

    //Remove

    lastLang.remove();
  </script>
</html>
